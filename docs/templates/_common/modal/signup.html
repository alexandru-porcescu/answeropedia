
<!-- modal signup -->
<div class="modal fade" id="modal_signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Регистрация
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="form__signup">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Логин</label>
                        <input id="form__signup__username" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input id="form__signup__email" type="email" class="form-control" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input id="form__signup__password" type="password" class="form-control" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <small class="form-text text-muted">
                            Регистрируясь на сайте, вы подтверждаете что ознакомленны с нашими правилами.
                        </small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="form__signup__submit" class="btn btn-primary btn-block">
                        Регистрация
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /modal signup -->
