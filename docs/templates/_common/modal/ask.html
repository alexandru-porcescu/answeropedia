
<!-- modal_ask -->
<div class="modal fade" id="modal_ask" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Новый вопрос
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="form__question_create">
                <div class="modal-body">
                    <div class="form-group">
                        <label>
                            Задавайте вопросы в форме понятной реальным людям — отвечать будут они, а не поисковые роботы.
                        </label>
                        <textarea class="form-control" id="question_title" rows="6" placeholder="Какой у вас вопрос?"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="form__question_create__submit" class="btn btn-block btn-primary">
                        Задать вопрос
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- / modal_ask -->
