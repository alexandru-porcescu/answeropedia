<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>user_full</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='../../style/css/global.css'/>
</head>
<body class="bg_gray">
    <nav class="navbar navbar-light fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
    </nav>

    <div class="settings__header">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-10 mx-auto">
                    <h1>Настройки профиля</h1>
                    <a href="#" class="btn btn-sm btn-outline-secondary">Вернуться к профилю</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row my-4">

            <div class="col-12 col-md-7 ml-auto">

                <div class="settings__info">
                    <div class="block_header">
                        <div class="block_title">Загрузка аватарки</div>
                    </div>
                    <div class="block_body">
                        <div class="user_avatar">
                            <img id="settings_pg__user_avatar" src="https://octoanswers.com/uploads/avatar/14_200.jpg"/>
                        </div>

                        <form action="/api/v1/avatar.json" id="form__upload_avatar" method="POST" enctype="multipart/form-data" class="mt-4">
                            <div class="form-group">
                                <input type="file" name="new_avatar_file" class="form-control-file w-100" style="border: 1px solid #ccc; border-radius: 3px;">
                            </div>
                            <div class="form-group">
                                <button type="submit" id="form__upload_avatar__submit_btn" class="btn btn-primary submit_button">Загрузить</button>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="block_footer">
                        <span class="note">Сейчас в песочнице: 123 вопроса</span>
                    </div> -->
                </div>

            </div>

            <div class="col-12 col-md-3 mr-auto">
                <ul class="list_iconized">
                    <li>
                        <div class="icon">
                            <img src="https://png.icons8.com/material/20/616161/settings.png">
                        </div>
                        <div class="message">
                            <a rel="nofollow" href="#">
                                Загрузка аватарки
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="https://png.icons8.com/material/20/616161/shutdown.png">
                        </div>
                        <div class="message">
                            <a rel="nofollow" href="#">
                                Реальное имя
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="https://png.icons8.com/material/20/616161/shutdown.png">
                        </div>
                        <div class="message">
                            <a rel="nofollow" href="#">
                                Подпись
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="https://png.icons8.com/material/20/616161/shutdown.png">
                        </div>
                        <div class="message">
                            <a rel="nofollow" href="#">
                                Персональный сайт
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>

</body>
</html>
